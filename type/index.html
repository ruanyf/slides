# TypeScript

- http://www.typescriptlang.org/

- 微软推出的JavaScript超集

- 安装

```bash
$ npm install -g typescript
```

---

## 函数的类型

```javascript

// greeter.ts

// 参数 person 预期类型为字符串
function greeter(person: string) {
  console.log("Hello, " + person);
}

// 实际类型为数组
greeter([0, 1, 2]);

```

编译结果

```bash

$ tsc greeter.ts
greet.ts(5,9): error TS2345: 
Argument of type 'number[]' is not assignable 
to parameter of type 'string'.

```

---

## Interface 类型

```javascript

interface Person {
  firstname: string;
  lastname: string;
}

function greeter(person : Person) {
  return "Hello, " + person.firstname + " " + person.lastname;
}

greeter({firstname: "Jane", lastname: "User"});

```

---

## Class 类型

```javascript

class Point {
  x: number;
  y: number;

  constructor(x: number, y: number) {
    this.x = x;
    this.y = y;
  }

  getDist() { 
    return Math.sqrt(this.x * this.x + 
      this.y * this.y); 
  }
}

var p = new Point(3,4);
var dist = p.getDist();

```

# Flowcheck

- http://gcanti.github.io/flowcheck/

- 轻量级类型断言模块，可用于运行时。

- 安装

```bash

$ npm install -g flowcheck

```

---

## 函数的类型

```javascript

// input.js

function sum(a: number, b: number) {
  return a + b;
}

sum('hello','world')

```

编译命令

```bash

$ browserify -t flowcheck -t [reactify --strip-types] \
  input.js -o output.js

```

---

## 编译后的结果

```javascript

// outpu.js

var _f = require("flowcheck/assert");

function sum(a, b) {
	_f.check(arguments, _f.arguments([_f.number, _f.number]));
  return a + b;
}

```

运行结果

```bash

$ node output.js
// throw new TypeError(message);
            ^
TypeError: 
Expected an instance of number got "hello", 
  context: arguments / [number, number] / 0
Expected an instance of number got "world", 
  context: arguments / [number, number] / 1

```

# Flow

- http://flowtype.org/

- Facebook 推出的 JavaScript 代码类型检查工作，主要用于检查 React 源码

- 安装

```bash

$ npm install --global flow-bin

```

---

## 类型推断

```javascript

// hello.js

/* @flow */

function foo(x) {
  return x*10;
}

foo("Hello, world!");

function bar(x) {
  return x.length;
}

var res = bar("Hello") + bar(42);

```
---

## 类型推断的结果

```bash

$ flow check

hello.js:7:5,19: string
This type is incompatible with
/hello.js:4:10,13: number

hello.js:10:10,17: property length
Property not found in
core.js:59:1,72:1: Number

```

---

## 函数的类型

```javascript

/* @flow */

function foo(x: string, y: number): string {
  return x.length * y;
}

foo("Hello", 42);

```

运行

```bash

$ flow check

type_annotations.js:4:10,21: number
This type is incompatible with
type_annotations.js:3:37,42: string


```
---

## null检查

```javascript
/* @flow */

function length(x) {
  return x.length;
}

var total = length("Hello") + length(null);
```

运行

```bash
$ flow check

nulls.js:4:10,17: property length
Property cannot be accessed on possibly null value
nulls.js:7:38,41: null

```
---

## 类型注释

```javascript
/**
  @param {number} x
  @return {number}
 */
function square(x) {
  return x * x;
}

square(5);
```
转换注释

```bash
$ flow port annotation.js

+function square(x: number) : number {
   return x * x;
 }

```

---

## 其他

```javascript

// interface 的类型
declare module 'foo-bar' {
  declare function reverse(s: string): string;
  declare function square(x: number): number;
}

// ES6 Class
/* @flow */
class C<X> {
  x: X;
  foo(x: X) { this.x = x; }
  bar(): X { return this.x; }
}

class D extends C<number> {
  bar(): number {
    this.x = super.bar() + 1;
    return this.x;
  }
  static qux(): D { return new D(); }
}
```
